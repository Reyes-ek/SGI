    <script>
    function toggleContent(header) {
        const allContents = document.querySelectorAll('.content-text');
        const content = header.nextElementSibling;

        // Si el contenido actual está abierto, ciérralo
        if (content.style.display === "block") {
            content.style.display = "none";
        } else {
            // Cierra todos los demás contenidos
            allContents.forEach(item => item.style.display = "none");
            // Muestra el contenido actual
            content.style.display = "block";
        }
    }
    </script>

    <script>
                // Función para mostrar la sección seleccionada
            function showSection(sectionId) {
            // Primero ocultamos todas las secciones
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.classList.remove('active');
            });

            // Luego mostramos la sección que corresponde
            const selectedSection = document.getElementById(sectionId);
            selectedSection.classList.add('active');
            }

            // Mostrar la primera sección por defecto
            document.addEventListener('DOMContentLoaded', () => {
            showSection('home');
            });

    </script>

    <script>
                function hamburg(){
            const navbar = document.querySelector(".dropdown")
            navbar.style.transform = "translateY(0px)"
        }

        function cancel(){
            const navbar = document.querySelector(".dropdown")
            navbar.style.transform = "translateY(-500px)"
        }

        // Typewriter Effect
        const texts = [
        "¡Bienvenidos a tu espacio de ayuda tecnológica!",
        "¿Tienes problemas con tu equipo?",
         "¿Tu dispositivo electrónico está fallando?",
         "¿Necesitas un software a medida?",
        ]
        let speed  =100;
        const textElements = document.querySelector(".typewriter-text");
        let textIndex = 0;
        let charcterIndex = 0;

        function typeWriter(){
            if (charcterIndex < texts[textIndex].length){
                textElements.innerHTML += texts[textIndex].charAt(charcterIndex);
                charcterIndex++;
                setTimeout(typeWriter, speed);
            }
            else{
                setTimeout(eraseText, 1000)
            }
        }

        function eraseText(){
            if(textElements.innerHTML.length > 0){
                textElements.innerHTML = textElements.innerHTML.slice(0,-1);
                setTimeout(eraseText, 50)
            }
            else{
                textIndex = (textIndex + 1) % texts.length;
                charcterIndex = 0;
                setTimeout(typeWriter, 50)
            }
        }

        window.onload = typeWriter;

    </script>
